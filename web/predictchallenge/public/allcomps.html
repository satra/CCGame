<!DOCTYPE html>
<html ng-app="predictionApp">
<head>
  <title>Paying for Predictions</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/ng-grid.css" />  
  <!-- Angular does some things with CSS so it's good to load this in the head -->

  <script type="text/javascript" src="/js/lib/angular.js"></script>

  <style type="text/css">

  .gridStyle {
    border: 1px solid rgb(212,212,212);
    width: 100%; 
    height: 300px;
  }

  </style>
  
</head>

<body>
  <div class="container">
    
    <div class="page-header">
      <span><h1>Competition details</h1></span>
      <span class="">
        <div class="btn-group">
          <a class="btn btn-link" href="/">Home</a>
          <a class="btn btn-link" href="/competition.html">Competitions</a>
          <a class="btn btn-link" href="#">Strategies</a>
        </div>
      </span>
    </div>

    <div class="row">

      <div class="span8">


        <div class="well">
          <h3>Competition Statistics</h3>
          <div>There are 49 users (teams) registered</div>
          <div>Best user: John Doe, averaging bean count 3.4 beans</div>
          <div>There have been 200 challenges run, with over 20000 simulations</div>
          
        </div>

      </div>

      <div class="span4">
        
        <ng-include src="'partials/header.html'"></ng-include>

      </div>
    </div>      

    <div class="row" ng-controller='CompDetailsCtrl'>

      <div class="span12">

        <hr>

        <div ng-show="ownership && !competitionCompleted">
            <a class="btn btn-primary btn-large" href ng-click="showLogin(true)">Run competition</a>
        </div>

        <div ng-show="!ownership && !competitionCompleted">
            <a class="btn btn-primary btn-large" href ng-click="showLogin(true)">Join this competition</a>
        </div>



        <div class="gridStyle" ng-show="mycompetition" ng-grid="competitionGridOptions"></div>



      </div>

    </div>

  </div>



      
  <script type="text/javascript" src="/js/lib/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/js/lib/ng-grid-2.0.5.min.js"></script>

  <script type="text/javascript" src="https://raw.github.com/mgcrea/angular-strap/master/dist/angular-strap.min.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script type="text/javascript" src="/js/global.js"></script>
  <script type="text/javascript" src="/js/competitions.js"></script>
</body>
</html>
